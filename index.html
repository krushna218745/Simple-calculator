<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6B8CEF, #9B6BEF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow-y: auto;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        h1 {
            margin-bottom: 1rem;
            color: #2c3e50;
            font-size: 2rem;
        }

        input, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background-color: #6B8CEF;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        #weather-display {
            margin-top: 1.5rem;
        }

        .weather-card {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .temperature {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .condition {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .unit-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.5rem;
            font-size: 0.9rem;
            background-color: #6B8CEF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
        }

        .detail-item {
            text-align: center;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
        }

        .forecast {
            margin-top: 1.5rem;
            display: flex;
            overflow-x: auto;
            gap: 1rem;
        }

        .forecast-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
        }

        .forecast-day img {
            width: 50px;
            height: 50px;
        }

        .forecast-day .day {
            font-weight: bold;
        }

        /* Background Animation Styles for Weather Effects */
        .clouds, .rain, .sun {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .clouds {
            background: url('https://www.transparenttextures.com/patterns/clouds.png');
            background-size: cover;
            animation: cloudMove 60s linear infinite;
        }

        .rain {
            background: url('https://www.transparenttextures.com/patterns/rain.png');
            background-size: cover;
            animation: rainMove 2s linear infinite;
        }

        .sun {
            position: absolute;
            top: 50px;
            left: 50%;
            width: 200px;
            height: 200px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 50px 20px rgba(255, 223, 0, 0.6);
            animation: sunMove 3s infinite;
        }

        @keyframes cloudMove {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes rainMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes sunMove {
            0% { top: 50px; left: 50%; opacity: 1; }
            50% { top: 100px; left: 50%; opacity: 0.8; }
            100% { top: 50px; left: 50%; opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="clouds"></div>
    <div class="rain"></div>
    <div class="sun"></div>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="api-key-container">
            <input type="text" id="api-key-input" placeholder="Enter your WeatherAPI.com API key" aria-label="Enter your WeatherAPI.com API key">
            <button id="save-api-key" onclick="saveApiKey()">Save API Key</button>
        </div>
        <input type="text" id="location-input" placeholder="Enter city name" aria-label="Enter city name">
        <button onclick="fetchWeather()">Get Weather</button>
        <div id="weather-display"></div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('api-key-input');
        const locationInput = document.getElementById('location-input');
        const weatherDisplay = document.getElementById('weather-display');
        let isCelsius = true;

        window.onload = () => {
            const savedApiKey = localStorage.getItem('weatherApiKey');
            if (savedApiKey) apiKeyInput.value = savedApiKey;
        };

        function saveApiKey() {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('weatherApiKey', apiKey);
                alert('API Key was saved to local storage');
            } else {
                alert('Please enter a valid API key');
            }
        }

        locationInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                fetchWeather();
            }
        });

        async function fetchWeather() {
            const apiKey = apiKeyInput.value.trim();
            const location = locationInput.value.trim();

            if (!location) {
                weatherDisplay.innerHTML = '<p>Please enter a city name.</p>';
                return;
            }

            weatherDisplay.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${encodeURIComponent(location)}&days=3`);
                const data = await response.json();

                if (response.ok) {
                    displayWeather(data);
                } else {
                    weatherDisplay.innerHTML = `<p>${data.error.message}</p>`;
                }
            } catch (error) {
                weatherDisplay.innerHTML = '<p>An error occurred while fetching the weather data.</p>';
            }
        }

        function displayWeather(data) {
            const temperature = isCelsius ? data.current.temp_c : data.current.temp_f;
            const unit = isCelsius ? '째C' : '째F';
            const condition = data.current.condition.text;
            let weatherClass = '';

            // Adding class based on weather condition
            if (condition.toLowerCase().includes('sunny')) {
                weatherClass = 'sunny';
            } else if (condition.toLowerCase().includes('cloud')) {
                weatherClass = 'cloudy';
            } else if (condition.toLowerCase().includes('rain')) {
                weatherClass = 'rainy';
            }

            weatherDisplay.innerHTML = `
                <div class="weather-card ${weatherClass}">
                    <button class="unit-toggle" onclick="toggleUnit()">Change to ${isCelsius ? 'Fahrenheit' : 'Celsius'}</button>
                    <div class="temperature">${temperature}${unit}</div>
                    <div class="condition">${condition}</div>
                    <div class="details">
                        <div class="detail-item">
                            <div>Humidity</div>
                            <div>${data.current.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div>Wind Speed</div>
                            <div>${data.current.wind_kph} kph</div>
                        </div>
                    </div>
                    <div class="forecast">
                        <div>
                            <div class="day">Today</div>
                            <div>${data.forecast.forecastday[0].day.avgtemp_c}째C</div>
                        </div>
                        ${data.forecast.forecastday.slice(1).map(day => `
                            <div class="forecast-day">
                                <div class="day">${new Date(day.date).toLocaleDateString()}</div>
                                <div>${day.day.avgtemp_c}째C</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function toggleUnit() {
            isCelsius = !isCelsius;
            const currentData = document.querySelector('.temperature');
            const temp = parseInt(currentData.textContent);
            currentData.textContent = isCelsius ? `${(temp - 32) * 5 / 9}째C` : `${(temp * 9 / 5) + 32}째F`;
        }
    </script>
</body>
</html>
